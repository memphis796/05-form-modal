<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <div class="modal-container">
      <div class="card">
        <h2 class="card-title">LOG CALL</h2>

          <div class="form-items">
            <div class="form-field">
              <div class="top-form__label">
                <label class="form__label-name" for="">First Name</label>
              </div>

              <div class="top-form__bottom">
                <input class="form__field-input" type="text" name="First Name" placeholder="First Name" value="">
              </div>
            </div>

            <div class="form-field">
              <div class="top-form__label">
                <label class="form__label-name" for="">Last Name</label>
              </div>

              <div class="top-form__bottom">
                <input class="form__field-input" type="text" name="Last Name" placeholder="Last Name" value="">
              </div>
            </div>

            <div class="form-field">
              <div class="top-form__label">
                <label class="form__label-name" for="">Email</label>
              </div>

              <div class="top-form__bottom">
                <input class="form__field-input" type="text" name="Email" placeholder="Email" value="">
              </div>
            </div>

            <div class="form-field">
              <div class="top-form__label">
                <label class="form__label-name" for="">Phone</label>
              </div>

              <div class="top-form__bottom">
                <input class="form__field-input" type="text" name="Phone" placeholder="Phone" value="">
              </div>
            </div>

          <div class="form-field">
            <div class="top-form__label">
              <label class="form__label-name" for="">Call Time Start</label>
            </div>

            <div class="top-form__bottom">
              <input class="form__field-input" type="text" name="Phone" placeholder="Call Time Start" value="">
            </div>
          </div>

          <div class="form-field">
            <div class="top-form__label">
              <label class="form__label-name" for="">Call Time End</label>
            </div>

            <div class="top-form__bottom">
              <input class="form__field-input" type="text" name="Phone" placeholder="Call Time End" value="">
            </div>
          </div>

          <div class="save-button">
            <button class="save-button__form" type="button" name="button">Save</button>
          </div>

      </div>
    </div>

  </body>
</html>
